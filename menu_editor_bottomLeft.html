<style>
.menu_move {
	position: relative;
	margin-left: 15px;
}

.menu_move div {
	float: left;
	margin-left: 15px;
}
.menu_move img {
	width: 45px;
	height: 45px;
}

</style>

<script>
$(document).ready(function() {
	
	$('.menu_move img').click(function() {
		this_menu = $('.menu_button_selected').attr('id');
		if($(this).attr('src') == 'images/up_arrow.png') {
			swap_menu = $('.menu_button_selected').prev('.menu_button').attr('id');
			$('.menu_button_selected').insertBefore( $('.menu_button_selected').prev('.menu_button'));
			//alert(swap_menu);
		}
		else {
			swap_menu = $('.menu_button_selected').next('.menu_button').attr('id');
			$('.menu_button_selected').insertAfter( $('.menu_button_selected').next('.menu_button'));
		}
		$.post('cgi/db_swap_menus.php', {
			menu1: this_menu.replace('menu_button', ''),
			menu2: swap_menu.replace('menu_button', ''),
			pos1: $('#'+this_menu).position().top,
			pos2: $('#'+swap_menu).position().top
		});
	});
}); //document.ready

</script>

<div class='menu_move' style='width: 100%'>
	<div>
		<img src='images/up_arrow.png'>
	</div>
	<div>
		<img src='images/down_arrow.png'>
	</div>
</div>
