<link rel='stylesheet' href='css/menu_editor_bottom.css' />
<script src="js/menu_editor_bottom.js"></script>


<div class='pos_top'>
    <div id='new_menu_button'>
        <img src='images/Bottom Buttons/add.png'>
        <span>New</span>
    </div>
    <div id='delete_menu_button'>
        <img src='images/Bottom Buttons/subtract.png'>
        <span>Delete</span>
    </div>
    <div id='save_menu'>
        <img src='images/Ultimate/floppy-disk.png'>
        <span>Save</span>
    </div>
</div>


<!-- New Menu dialog -->
<div id='dlg_new_menu' title='New Menu'>
	<div style='float:left'>
		<div>
    		<div>
				<label>Title: <input type='text' /></label>
				<label>Display: <input type='text' /></label>
			</div>
			<div>
				<label>Image: <input type='file' /></label>
			</div>

		</div>
		
		<!-- Preview Area -->
		<div>
			<div id='prev_menu_button' class='menu_button menu_button-red'>
				<div>
    				<img src='#' />
				</div>
				<div>
					<span style='color: white; font-weight: normal'></span>
				</div>
			</div>
		</div>
		
		<div style='display: table'>
			<div style='display: table-row'>
				<div style='display: table-cell'>
					<input id='dlg_new_menu_font_color' type='text'></input>
				</div>
				<div style='display: table-cell; width: 50%'>
					<span>Font color</span>
				</div>
				<div style='display: table-cell; width:50%; text-align: right'>
					<input type='checkbox' checked>Active</input>
				</div>
			</div>
		</div>
		
	</div>
	
	<div style='float: left; width:180px'>
		<div class='bg-select'>
			<div class='menu_button menu_button-blue option'></div>
			<div class='menu_button menu_button-green option'></div>
			<div class='menu_button menu_button-grey option'></div>
			<div class='menu_button menu_button-lightblue option'></div>
			<div class='menu_button menu_button-purple option'></div>
			<div class='menu_button menu_button-red option'></div>
			<div class='menu_button menu_button-turquois option'></div>
			<div class='menu_button menu_button-yellow option'></div>
		</div>
		
		<div class='pos_top' style='width:180px;' >
			<div id='save_menu_button'>
        		<img src='images/Ultimate/floppy-disk.png'>
        		<span style='color: black'>Save</span>
    		</div>
		</div>
	</div>
	
</div>
