<link rel='stylesheet' href='css/preferences_middle.css' />
<link rel='stylesheet' href='css/colorpicker.css' />

<script src="js/jquery.colorPicker.min.js"></script>
<script src="js/preferences_middle.js"></script>


<div style='margin: 5px'>
	<fieldset style='border: 1px solid black; border-radius: 25px;'>
		<legend>Background Textures</legend>
		<div>
			<div style='float: left;'>
				<input type='radio' name='bg' value='#background' checked>Outer Area</input>
				<input type='radio' name='bg' value='#ui_middle_area'>Menu Area</input>
				<input type='radio' name='bg' value='#ui_right_ticket_area'>Ticket Area</input>
				
			</div>
		
			<div style='float: left;'>
				<div id='textures'>
				</div>
			
				<div style='float: left'>
					<input id='bgcolor' type='text'>
				</div>
				<div style='float: left'>
					<span>Solid Background</span>
				</div>
			</div>			
		</div>
	</fieldset>
	
	<fieldset style='border: 1px solid black; border-radius: 25px;'>
		<legend>Font Settings</legend>
		<div>
			<input type='radio' name='fnt'>System</input>
			<input type='radio' name='fnt' value='div.menu_button>div>span'>Menus</input>
			<input type='radio' name='fnt'>Tickets</input>
			<input type='radio' name='fnt'>Tony Says</input>
		</div>
		
		<div style='float: left'>
			<div>
				<select id='fontFamily'>
				</select>
				<input id='fnt_sz' type=text' style='width:15px; height: 13px; font-size: 8pt'></input>
				<span>pt</span>
			</div>
			<div style='margin-top:5px'>
				<div style='float: left'>
					<input id='fnt_color' type='text'></input>
				</div>

				<div style='float: left'>
					<span>Font color</span>
				</div>
			</div>
		</div>
		
		<div style='float: right'>
			<span id='fnt_prev'>The quick brown fox jumps over the lazy dog</span>
		</div>
	</fieldset>
</div>
